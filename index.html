<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>My Library</title>
</head>
<body>
  <div class="container">
    <header class="jumbotron">
      <h1>Create Your Library</h1>
    </header>
    <form action="#" id="add-book">
      <h2>Add a book to your library:</h2>
      <div class="form-group">
        <label for="book-title">Book Title:</label>
        <input type="text" id="book-title" class="form-control">
      </div>
      <button class="btn" type="submit" id="submit-book-title">Add!</button>
    </form>

    <div id="confirm-message">
      <p>You've added <span id="confirm-title"></span> to your library.</p>
    </div>

    <div id="show-books">
      <h2>My Library</h2>
      <ul id="my-books">

      </ul>
    </div>

    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <form action="#" id="search-for-call">
          <h2>Search your library.</h2>
          <div class="form-group">
            <label for="call-number">Call Number: <span class="instruction">this will be a number such as 1, 2, 3...</span></label>
            <input type="number" id="call-number" class="form-control">
          </div>
          <button class="btn" id="search-by-call" type="submit">Search</button>
        </form>
      </div>
      <div class="col-sm-6 col-xs-12">
        <h2>Result:</h2>
        <p id="search-result-here"></p>
      </div>
      <button class="btn btn-info" id="show-details">Show Details</button>
      <button class="btn btn-warning" id="delete-book">Delete Book?</button>
    </div>
  </div>
</body>
</html>
